name: CD - Deploy

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # DEPLOY TO STAGING (on push to main)
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Gateway Service Deployment
      - name: Deploy Gateway to Render
        if: vars.RENDER_GATEWAY_DEPLOY_HOOK != ''
        run: |
          curl -X POST "${{ vars.RENDER_GATEWAY_DEPLOY_HOOK }}" || echo "Render Gateway deploy hook not configured"

      # Scanner Service Deployment
      - name: Deploy Scanner to Render
        if: vars.RENDER_SCANNER_DEPLOY_HOOK != ''
        run: |
          curl -X POST "${{ vars.RENDER_SCANNER_DEPLOY_HOOK }}" || echo "Render Scanner deploy hook not configured"

      # AI Service Deployment
      - name: Deploy AI Service to Render
        if: vars.RENDER_AI_DEPLOY_HOOK != ''
        run: |
          curl -X POST "${{ vars.RENDER_AI_DEPLOY_HOOK }}" || echo "Render AI deploy hook not configured"

      # Frontend Deployment to Vercel
      - name: Deploy Frontend to Vercel
        if: vars.VERCEL_ORG_ID != ''
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ vars.VERCEL_ORG_ID }}
          vercel-project-id: ${{ vars.VERCEL_PROJECT_ID }}
          working-directory: frontend
          vercel-args: '--prod'

      - name: Wait for deployment
        run: sleep 60

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services Deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- **Gateway:** Node.js/Express API Gateway" >> $GITHUB_STEP_SUMMARY
          echo "- **Scanner:** Go Scanner Service" >> $GITHUB_STEP_SUMMARY
          echo "- **AI:** Python/FastAPI AI Service" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** Next.js Application" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # DEPLOY TO PRODUCTION (on tag)
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Gateway Service Deployment (Production)
      - name: Deploy Gateway to Render (Production)
        if: vars.RENDER_GATEWAY_PROD_DEPLOY_HOOK != ''
        run: |
          curl -X POST "${{ vars.RENDER_GATEWAY_PROD_DEPLOY_HOOK }}" || echo "Render Gateway production deploy hook not configured"

      # Scanner Service Deployment (Production)
      - name: Deploy Scanner to Render (Production)
        if: vars.RENDER_SCANNER_PROD_DEPLOY_HOOK != ''
        run: |
          curl -X POST "${{ vars.RENDER_SCANNER_PROD_DEPLOY_HOOK }}" || echo "Render Scanner production deploy hook not configured"

      # AI Service Deployment (Production)
      - name: Deploy AI Service to Render (Production)
        if: vars.RENDER_AI_PROD_DEPLOY_HOOK != ''
        run: |
          curl -X POST "${{ vars.RENDER_AI_PROD_DEPLOY_HOOK }}" || echo "Render AI production deploy hook not configured"

      # Frontend Deployment (Production)
      - name: Deploy Frontend to Vercel (Production)
        if: vars.VERCEL_ORG_ID != ''
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ vars.VERCEL_ORG_ID }}
          vercel-project-id: ${{ vars.VERCEL_PROJECT_ID }}
          working-directory: frontend
          vercel-args: '--prod'

      - name: Wait for deployment
        run: sleep 90

      - name: Deployment Summary
        run: |
          echo "## ðŸŽ‰ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Microservices Architecture v2.0" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Technology | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Gateway | Node.js/Express | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "| Scanner | Go/Gin | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "| AI | Python/FastAPI | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | Next.js | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # CREATE GITHUB RELEASE
  # ============================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Generate changelog
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" -20)
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## What's Changed
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## Architecture
            This release uses the **Microservices Architecture v2.0**:
            
            | Service | Technology | Description |
            |---------|------------|-------------|
            | Gateway | Node.js/Express | API Gateway, Auth, Rate Limiting |
            | Scanner | Go/Gin | Repository scanning, endpoint detection |
            | AI | Python/FastAPI | Gemini AI documentation generation |
            | Frontend | Next.js 14 | React user interface |
            
            ## Deployment Info
            - **Gateway:** Deployed to Render
            - **Scanner:** Deployed to Render
            - **AI Service:** Deployed to Render
            - **Frontend:** Deployed to Vercel
            
            ---
            Full Changelog: https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
