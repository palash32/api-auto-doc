name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # GATEWAY SERVICE (Node.js/Express)
  # ============================================
  gateway-lint:
    name: Gateway - Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: services/gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  # ============================================
  # SCANNER SERVICE (Go)
  # ============================================
  scanner-build:
    name: Scanner - Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: services/scanner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: services/scanner/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Run tests
        run: go test -v ./...

  # ============================================
  # AI SERVICE (Python/FastAPI)
  # ============================================
  ai-lint:
    name: AI Service - Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: services/ai

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: services/ai/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy

      - name: Run Ruff linter
        run: ruff check . --exit-non-zero-on-fix || true

      - name: Run type checker
        run: mypy app --ignore-missing-imports || true

  # ============================================
  # FRONTEND (Next.js)
  # ============================================
  frontend-lint:
    name: Frontend - Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true

      - name: Run TypeScript type check
        run: npx tsc --noEmit || true

  frontend-build:
    name: Frontend - Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [frontend-lint]
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next/
          retention-days: 7

  # ============================================
  # SECURITY SCANNING
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Setup Node for npm audit
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit (frontend)
        working-directory: frontend
        run: |
          npm ci --ignore-scripts
          npm audit --production --audit-level=high || true

      - name: Run npm audit (gateway)
        working-directory: services/gateway
        run: |
          npm ci --ignore-scripts
          npm audit --production --audit-level=high || true

      - name: Setup Python for pip audit
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run pip audit (AI service)
        working-directory: services/ai
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt || true

  # ============================================
  # DOCKER BUILD
  # ============================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Gateway Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/gateway
          push: false
          tags: api-auto-doc-gateway:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Scanner Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/scanner
          push: false
          tags: api-auto-doc-scanner:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build AI Service Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/ai
          push: false
          tags: api-auto-doc-ai:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # STATUS CHECK
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [gateway-lint, scanner-build, ai-lint, frontend-lint, frontend-build, security]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.gateway-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.scanner-build.result }}" == "failure" ]] || \
             [[ "${{ needs.ai-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-build.result }}" == "failure" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required jobs passed!"
