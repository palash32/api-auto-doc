services:
  - type: web
    name: api-autodoc-backend
    runtime: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false  
      - key: GEMINI_API_KEY
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: "production"
