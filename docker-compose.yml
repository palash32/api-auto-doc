# API Auto-Documentation Platform - Docker Compose
# Local development environment

version: '3.8'

services:
  # ==========================================================================
  # API GATEWAY (Node.js + Express)
  # ==========================================================================
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - FRONTEND_URL=http://localhost:3000
      - JWT_SECRET=dev-secret-change-in-production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/autodoc
      - SCANNER_URL=http://scanner:3001
      - AI_SERVICE_URL=http://ai:3002
    depends_on:
      - redis
      - postgres
    volumes:
      - ./services/gateway/src:/app/src
    command: npm run dev
    networks:
      - autodoc-network

  # ==========================================================================
  # DISCOVERY ENGINE (Go + Gin)
  # ==========================================================================
  scanner:
    build:
      context: ./services/scanner
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - GIN_MODE=debug
      - GATEWAY_URL=http://gateway:8000
    networks:
      - autodoc-network
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 5s
      retries: 3

  # ==========================================================================
  # AI SERVICE (Python + FastAPI)
  # ==========================================================================
  ai:
    build:
      context: ./services/ai
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - ENVIRONMENT=development
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GATEWAY_URL=http://gateway:8000
    networks:
      - autodoc-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3002/health')" ]
      interval: 30s
      timeout: 5s
      retries: 3

  # ==========================================================================
  # FRONTEND (Next.js) - Connect to local dev server
  # ==========================================================================
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NEXT_PUBLIC_API_URL=http://localhost:8000
  #   networks:
  #     - autodoc-network

  # ==========================================================================
  # DATABASES & CACHE
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=autodoc
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - autodoc-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - autodoc-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
